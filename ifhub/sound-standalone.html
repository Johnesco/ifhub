<script>
(function () {
  window.SOUND_AUDIO_BASE = "./";
  function loadScript(src) {
    return new Promise(function (resolve, reject) {
      var s = document.createElement("script");
      s.src = src;
      s.onload = resolve;
      s.onerror = reject;
      document.body.appendChild(s);
    });
  }
  // ambient-audio.js is optional â€” may not exist for all games
  loadScript("lib/ambient-audio.js").catch(function () {});

  // sound-engine.js must load before sound-config.js calls SoundEngine.init()
  loadScript("lib/sound-engine.js")
    .then(function () { return loadScript("lib/sound-config.js"); })
    .catch(function (e) { console.log("[sound] Failed to load:", e); });
})();
</script>
